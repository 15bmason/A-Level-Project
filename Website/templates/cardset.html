{% extends "base.html" %} {% block title %}Cardset{% endblock %}
{% block content %}
<br />
<div class="container home-page-container">
    <br />
    <div class="row">
        {% for name in user.cards.name %}
            <div class="col-3">
                <div class="cardset">
                    <div class="cardset-inner">
                        {{ name }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br />
    <form method="POST">
        <textarea name="cardset-name" id="cardset-name" placeholder="Enter the cardset name." class="form-control"></textarea> 
    <br />
    <div class="container">
        <div class="row justify-content-center">
            <button type="submit" name="action" value="cardset" class="btn btn-primary cardset-btn">Create</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
