{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center" class="title">Flashcards</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              {{ note.data }}
            </div>
            <div class="flip-card-back">
              {{ note.answer }}
              <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <textarea name="note" id="note" placeholder="Enter your question here." class="form-control"></textarea>
      <textarea name="ans" id="ans" placeholder="Enter your answer here." class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
      </div>
    </form>
    {% endblock %}
