{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <br />
    <ul class="list-group list-group-flush" id="notes">
      <div class="row">
      {% set x = user.notes[:4] %}
      {% for note in x %}
      <div class="col-3">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              {{ note.data }}
            </div>
            <div class="flip-card-back">
              {{ note.answer }}
              <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </ul>
    <br />
    <form method="POST">
      <textarea name="note" id="note" placeholder="Enter your question here." class="form-control"></textarea>
      <textarea name="ans" id="ans" placeholder="Enter your answer here." class="form-control"></textarea>
      <br />
    </div>
    <div class="container dropdown-submit">
      <div class="row justify-content-center">
        <div class="col-3 dropdown-column">
          <button class="btn btn-primary dropdown-toggle settings-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
          </button>
          <div class="dropdown-menu drop-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item btn btn-primary" name="action" value="All" type="submit"><div align="center"><a>All</a></div></button>
              <button class="dropdown-item btn btn-primary" name="action" value="Maths" type="submit"><div align="center"><a>Maths</a></div></button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <br />
    <div class="container container-arrows">
      <a href="/" class="previous round">&#8249;</a>
      <a href="/page1" class="next round">&#8250;</a>
    </div> 
    <br />

    {% endblock %}
