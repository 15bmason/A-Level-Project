{% extends "base.html" %} {% block title %}Cardset{% endblock %}
{% block content %}
<div class="container home-page-container">
    <br />
    <div class="row cardset-row">
          {% for i in all_cards %}
            <div class="col-12 col-lg-4 col-md-6">
                <div class="flip-card">
                  <div class="flip-card-inner">
                    <div class="container flip-card-front" id="flip-card-front">
                      <div class="row">
                        <div class="col-8 offset-2">
                          <p>{{ i.question }}</p>
                        </div>
                      </div>
                    </div>
                    <div class="container flip-card-back" id="flip-card-back" align="center">
                      <div class="row">
                        <div class="col-8 offset-2">
                          <p>{{ i.answer }}</p>
                        </div>
                        <div class="col-2">
                          <div class="row">
                            <div class="col-12">
                              <button class="btn card-btn" style="padding-left:0px;padding-right:0px;" onclick="deleteCard({{ i.id }})"><i class="fa-solid fa-xmark" ></i></button>
                            </div>
                            <div class="col-12">
                              <button type="button" name="alter_btn" value="button{{i.id}}" id="button{{i.id}}" class="btn card-btn" data-toggle="modal" data-target="#myModal" style="padding-left:0px;padding-right:0px;"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          {% endfor %}
    </div>
    <br />
    <form method="POST">
        <textarea name="question" id="question" placeholder="Enter the question." class="form-control"></textarea> 
        <textarea name="answer" id="answer" placeholder="Enter the answer." class="form-control"></textarea> 
    <br />
    <div class="container">
        <div class="row justify-content-center">
            <button type="submit" name="action" value="cards" class="btn btn-primary cardset-btn">Create</button>
        </div>
    </div>
</form>
<br />
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="container modal-content">
      <div class="row modal-header">
        <div class="col-8 offset-2">
          <h4 class="modal-title" style="text-align:center;">Edit card</h4>
        </div>
        <div class="col-2">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      </div>
      <div class="modal-body">
        <form method="POST">
          <textarea name="revised_question" id="revised_question" value="{{ question }}" class="form-control">{{ value }}</textarea> 
          <textarea name="revised_answer" id="revised_answer" value="{{ answer }}" class="form-control">{{ answer }}</textarea> 
          <br />
          <div class="container">
            <div class="row justify-content-center">
                <button type="submit" name="revised_action" value="revised_cards" class="btn btn-primary cardset-btn">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br />
</div>
{% endblock %}
